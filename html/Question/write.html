<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 작성</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/top-background.css">
    <link rel="stylesheet" href="/css/Question/write.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".headers").load("/html/header.html");
            $(".footers").load("/html/footer.html");
        });
    </script>
</head>

<body>
    <div class="headers"></div>
    <main class="question-write">
        <div class="question-write-title">
            <p>질문 작성</p>
        </div>
        <form class="question-writeFrm">
            <div class="question-writeFrm-group">
                <label for="question-write-subject">제목</label>
                <input type="text" id="question-write-subject" name="question-write-subject" placeholder="제목을 입력하세요">
            </div>
            <div class="question-writeFrm-group">
                <label for="question-write-content">내용</label>
                <textarea id="question-write-content" name="question-write-content" placeholder="내용을 입력하세요"></textarea>
            </div>
            <button type="submit" class="question-write-submit" value="글작성">등록</button>
        </form>
    </main>
    <div class="footers"></div>
</body>

</html>
