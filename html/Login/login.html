<!DOCTYPE html>
<html lang="ko">

<head>
    <title>로그인</title>
    <link rel="stylesheet" href="/css/Login/login.css">
</head>

<body>
    <div class="login-modal">
        <div class="login-modal-popup">
            <div class="logo-img">
                코딩 마스터
            </div>
            <div class="login-closeBtn">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <form class="login-container" action="" method="post">
                <input type="text" class="login-id" placeholder="아이디">
                <input type="password" class="login-password" placeholder="비밀번호">
                <button type="submit" class="loginBtn">로그인</button>
                <div class="login-more-action">
                    <div class="find-id">아이디 찾기</div>
                    <div class="find-password">비밀번호 찾기</div>
                    <div class="signupNavigator">회원가입</div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
