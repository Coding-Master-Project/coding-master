<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/Login/signup.css">
</head>

<body>
    <div class="signup">
        <form class="signup-container" action="" method="post">
            <div class="logo-img">
                코딩 마스터
            </div>
            <div class="signup-top">회원가입</div>
            <div class="signupNickname">닉네임</div>
            <input type="text" class="signup-nickname">
            <div class="signupId">아이디</div>
            <input type="text" class="signup-id">
            <div class="signupPassword">비밀번호</div>
            <input type="password" class="signup-password">
            <div class="signupPasswordCheck">비밀번호 확인</div>
            <input type="password" class="signup-password-check">
            <button type="submit" class="signupBtn">가입하기</button>
        </form>
    </div>
</body>

</html>
