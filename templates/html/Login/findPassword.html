<!DOCTYPE html>
<html lang="ko">

<head>
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/Login/find.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="find-password">
        <form class="find-container" action="" onsubmit="return checkForm()">
            <div class="logo-img">
                코딩 마스터
            </div>
            <div class="find-title">비밀번호 찾기</div>

            <div class="nicknameInput">
                <div>닉네임</div>
                <input type="text" id="findPassword-nickname" class="nickname-input" name="nickname">
                <div class="nicknameAlert" style="display: none;">
                    <i class="fa-solid fa-xmark"></i>닉네임을 입력해주세요.
                </div>
            </div>

            <div class="emailInput">
                <div>이메일</div>
                <input type="type" id="findPassword-email" class="email-input" name="email">
                <div class="emailAlert" style="display: none;">
                    <i class="fa-solid fa-xmark"></i>이메일을 입력해주세요.
                </div>
                <div class="emailAlert_Validator" style="display: none;">
                    <i class="fa-solid fa-xmark"></i>유효하지 않은 이메일입니다.
                </div>
            </div>

            <input type="submit" class="findBtn" value="비밀번호 찾기">
        </form>
    </div>

    <script src="/js/findId+password.js"></script>
</body>

</html>
